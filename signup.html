<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet">
    <!--<script src="/script.js"></script>-->
  </head>

  <body>

    <!-- login form -->
    <form method="GET">
      <h1 class="form_header">Hello</h1>
      <h2 class="form_header2">Create your account</h2>
      
      <label>
        Full name
      </label>
      <input type="email" id="email" class="email" placeholder="Enter your full name" name="fullname" value="">

      <!--<label>
        Username
      </label>
      <input type="text" id="username" class="username" placeholder="Choose a username" name="username" value="">-->

      <label>
        <div>Password</div>
        <div class="greyed-text forgot_password" id="generate_button">Generate password</div>
      </label>
      <input type="password" id="password" class="password" placeholder="Enter your password" name="password" value="">
      
      <label>
        <div>Confirm Password</div>
        <!--<a href="#"><div class="greyed-text forgot_password">Forgot password?</div></a>-->
      </label>
      <input type="password" id="confirm_password" class="password" placeholder="Confirm your password" name="password" value="">

      <input type="button" id="signUpBtn" value="Sign up">

      <div class="reg_link greyed-text">Already a Member? <span><a href="login.html">Log in</a></span><span><img src="feather-icons-white/arrow-right.svg" /></a></span></div>
    </form>

    <!--This houses the alert the user gets -->
    <div id="alert_modal">
        <div id="notifier"><img src="feather-icons-white/alert-octagon.svg" /></div>
        <div id="message-core">MESSAGE ALERT!!!</div>
        <button id="close-button"><img src="feather-icons-white/x.svg" /></button>
    </div>

    <script src="scripts/password_generator.js"></script>
    <!--<script src="/scripts/validate_user.js"></script>-->
  </body>

</html>
